<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <!-- Tambahkan link CSS untuk Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-100 min-h-screen p-8">

            <div class="bg-white rounded-lg overflow-hidden shadow-lg">

                    <h2 class="text-xl font-semibold mb-2">Foto 1</h2>
                    <p class="text-gray-600">Deskripsi Foto 1</p>
                </div>
            </div>

            <!-- Item galeri foto lainnya -->
            <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                <img src="https://id.images.search.yahoo.com/images/view;_ylt=Awrx.95ugx9l3uUTzTXNQwx.;_ylu=c2VjA3NyBHNsawNpbWcEb2lkAzM2NTk2YjhlZmI3MzY4NGM5NzcxNWIzZDZkYmZmZDZhBGdwb3MDMzQEaXQDYmluZw--?back=https%3A%2F%2Fid.images.search.yahoo.com%2Fsearch%2Fimages%3Fp%3Dcowok%2Bganteng%26type%3DE210ID91215G0%26fr%3Dmcafee%26fr2%3Dpiv-web%26tab%3Dorganic%26ri%3D34&w=320&h=320&imgurl=i.pinimg.com%2F474x%2F4f%2F79%2Fcd%2F4f79cdb5f6beb94ff9b20c3d52d686a7.jpg&rurl=https%3A%2F%2Fjodogambar.blogspot.com%2F2021%2F08%2F12-gambar-anak-laki-laki-ganteng.html&size=17.6KB&p=cowok+ganteng&oid=36596b8efb73684c97715b3d6dbffd6a&fr2=piv-web&fr=mcafee&tt=12%2B+Gambar+Anak+Laki-Laki+Ganteng+Indonesia+-+jodo+gambar&b=0&ni=21&no=34&ts=&tab=organic&sigr=PBgb79sX9Yuc&sigb=GAYr7JVBUVic&sigi=Us2R7H1v9zOH&sigt=9c5.ADd0fi6m&.crumb=uBz5ghzEvyV&fr=mcafee&fr2=piv-web&type=E210ID91215G0" alt="Deskripsi Foto 2" class="w-full h-48 object-cover">

                    <h2 class="text-xl font-semibold mb-2">Foto 2</h2>
                    <p class="text-gray-600">Deskripsi Foto 2</p>
                </div>
            </div>

            <!-- Tambahkan lebih banyak item galeri foto sesuai kebutuhan -->
        </div>
    </div>
</body>
</html>
