<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <!-- Tambahkan link CSS untuk Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-100 min-h-screen p-8">
        <h1 class="text-3xl font-semibold mb-6">Galeri Foto</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Item galeri foto -->
            <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                <img src="https://1.bp.blogspot.com/-m6VWPtJhRXw/V0hjWy0bIQI/AAAAAAAAAAg/PXhh5ltkMwkUks3DVqk09fNZxkwW7yIkQCLcB/s1600/13133259_120429538361046_7299217431686844804_n.jpg">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Farel yuan</h2>
                    <p class="text-gray-600">AKU ganteng anjir</p>
                </div>
            </div>

            <!-- Item galeri foto lainnya -->
            <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                <img src="https://i.pinimg.com/474x/4f/79/cd/4f79cdb5f6beb94ff9b20c3d52d686a7.jpg">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">yaqub</h2>
                    <p class="text-gray-600">Hai kenalan yuk</p>
                </div>
            </div>

            <!-- Tambahkan lebih banyak item galeri foto sesuai kebutuhan -->
        </div>
    </div>
</body>
</html>
